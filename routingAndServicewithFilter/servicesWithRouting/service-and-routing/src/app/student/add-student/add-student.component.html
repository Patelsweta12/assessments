<h2 >Student Form</h2>
<div class="form-style">
<div class="d-flex justify-content-center w-100">
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" class="w-50">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
           
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" formControlName="age">
        </div>
        <div class="mb-3">
            <label for="technology" class="form-label">Technology</label>
            <input type="text" class="form-control" id="technology" formControlName="technology">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="reactiveForm.invalid">{{editMode?'update':'add'}}</button>
    </form>
</div>
</div>
